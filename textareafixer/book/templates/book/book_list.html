{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'book/css/styles.css' %}">
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.trimmed_content|linebreaks }}</li>
        {% endfor %}
    </ul>

    {% comment %} <script src="{% static 'book/js/scripts.js' %}"></script> {% endcomment %}
</body>
</html>
